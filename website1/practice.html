<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page with Navigation</title>
<style>
/* Style for the navigation bar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Style for sections */
.section {
  padding: 50px;
  height: 500px; /* just for demonstration, adjust according to your content */
}

/* Style for anchor links */
.anchor-link {
  display: block;
  position: relative;
  top: -50px; /* adjust this value to fit your navbar height */
  visibility: hidden;
}

</style>
</head>
<body>

<div class="navbar">
  <a href="#section1">Section 1</a>
  <a href="#section2">Section 2</a>
  <a href="#section3">Section 3</a>
</div>

<div id="section1" class="section">
  <h2>Section 1</h2>
  <p>This is the content of Section 1.</p>
</div>

<div id="section2" class="section">
  <h2>Section 2</h2>
  <p>This is the content of Section 2.</p>
</div>

<div id="section3" class="section">
  <h2>Section 3</h2>
  <p>This is the content of Section 3.</p>
</div>

<!-- Anchor links -->
<a class="anchor-link" id="section1"></a>
<a class="anchor-link" id="section2"></a>
<a class="anchor-link" id="section3"></a>

</body>
</html>
